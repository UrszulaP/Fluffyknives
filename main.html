<!DOCTYPE html>
<html lang="pl">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <title>FluffyKnives</title>

  <style>
  /*Styl tekstu logo na karuzeli - poprawić RESPONSYWNOŚĆ (max-height)*/
  .Centered {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index:12;
    color:#fff;
    text-align:center;
    max-height: 90px;
  }
  .Bgwhite {
    background-color: hsl(213, 0%, 91%, 0.3);
  }

  .carousel-item {
    height: 100vh;
    min-height: 300px;
  }

  .carousel-item img
  {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  </style>
</head>

<body>

<div id="carouselMain" class="carousel slide" data-ride="carousel">

  <!-- Dolne przełączniki -->
  <ol class="carousel-indicators">
    <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
    <li data-target="#carouselMain" data-slide-to="1"></li>
    <li data-target="#carouselMain" data-slide-to="2"></li>
  </ol>

  <!-- Logo na karuzeli -->
  <div class="Centered">
    <h1 class="display-1"><i>Fluffy Knives</i></h1><br/>
    <p><i>Witaj w świecie noży, jakich dotąd nie widziałeś</i></p>
    <p><i>Puszek&reg; - noże z charakterem</i></p><br/>
    <a href="#" class="btn btn-outline-light Bgwhite"><h3>Sprawdź teraz!</h3></a>
  </div>

  <!-- Zawartość karuzeli -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/IMG_20180424_172004.jpg">
    </div>

    <div class="carousel-item">
      <img src="images/IMG_20180424_174003.jpg">
    </div>

    <div class="carousel-item">
      <img src="images/IMG_20180424_180851.jpg">
    </div>
  </div>

  <!-- Strzałki boczne -->
  <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
